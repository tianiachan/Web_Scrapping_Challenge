<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Mars Informational Sheet</title>
</head>

<body>
    <!-- display "header" as a jumbotron-->
    <div class="jumbotron">
        <h1 class="display-4">Mission to Mars</h1>
    </div>
    <!-- display the mars news with title and paragraph-->
    <div class = "row" id = "marsNews">
        <div class = "col-md-12">
            <h2>{{mars.testTitle}}</h2>
            <p>{{mars.newsParagraph}}</p>
        </div>
    </div>
    <div class = "row" id = "marsPicture">
        <!-- display the picture-->
        <div class ="col-md-6">
            <h2>Featured Mars Image</h2>
            <img src = {{mars.scrapeMarsImage}}>
        </div>
        <!-- display the weather-->
        <div class = "col-md-6">
            <h2>Current Weather</h2>
            <p>{{mars.scrapeTweet}}</p>
        </div>
        <!-- display the table of mars facts-->
        <div class = "col-md-6">
            <h2>Mars Facts</h2>
            {{mars.getMarsTable}}
        </div>
    </div>
    <div class = "row" id = "marsHemisphere">
        <h2>Mars Hemispere</h2>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <!--display the image-->>
            <img src="{{hemisphere.img_url }}">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
